<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <div class="weather general-mode">
          <div class="weather-left-side">
            <div class="up">
              <h1>Hello Jay</h1>
              <p>Today is mostly sunny</p>
            </div>
            <div class="down">
              <h2 class="temp">29Â°C</h2>
              <p>Tehran, Iran</p>
            </div>
          </div>
          <img
            src="./assets/sun_behind_small_cloud_color 1.svg"
            class="weather-logo"
            alt="weather now"
          />
        </div>
        <div class="calendar general-mode">
          <h2>Tuesday, 11 Jun</h2>
          <p class="today">Today's agenda</p>
          <div class="daily">
            <h3>BB Daily</h3>
            <p>10:30, Head Office</p>
          </div>
          <div class="coding-class">
            <h3>CodingFront - S10</h3>
            <p>18:00, Google Meet</p>
          </div>
        </div>
        <div class="email general-mode"></div>
      </section>
      <section class="right-side">
        <div class="billboard general-mode"></div>
        <div class="down-in-left-side">
          <div class="quote general-mode"></div>
          <div class="feeling general-mode"></div>
        </div>
      </section>
    </div>
  </body>
</html>
